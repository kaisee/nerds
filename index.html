<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Nerds</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<!-- Top section -->
			<div class="top-section">
				<a href="" class="header-logo">
					<img src="img/nerds-logo.svg" alt="Nerds logo">
				</a>
				<nav class="main-navigation">
					<ul class="main-menu">
						<li class="main-menu-item">
							<a href="#">Студия</a>
						</li>
						<li class="main-menu-item">
							<a href="#">Клиенты</a>
						</li>
						<li class="main-menu-item">
							<a href="#">Магазин</a>
						</li>
						<li class="main-menu-item">
							<a href="#">Контакты</a>
						</li>
					</ul>
				</nav>
				<a href="basket.html" class="user-block">
					<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15"><circle fill="#a6a6a6" cx="4.5" cy="13.5" r="1.5"/><circle fill="#a6a6a6" cx="12.5" cy="13.5" r="1.5"/><path fill="#a6a6a6" d="M15 2H4.07l-.422-2H0v2h2.031l1.985 9H15V9H9.441L15 6.951z"/></svg>
					<span>Корзина</span>
				</a>
			</div>
			<!-- // Top section -->

			<!-- Slider -->
			<div class="slider">
				<!-- Controls -->
				<input type="radio" class="visually-hidden" name="slider-control" value="slide-1" id="slide-1" checked>
				<input type="radio" class="visually-hidden" name="slider-control" value="slide-1" id="slide-2">
				<input type="radio" class="visually-hidden" name="slider-control" value="slide-2" id="slide-3">
				<div class="slider-controls">
					<label for="slide-1">Первый</label>
					<label for="slide-2">Второй</label>
				</div>
				<!-- // Controls -->
				<ul class="slider-inner">
					<li class="slide">
						<div class="slide-content">
							<h3>Дрели</h3>
							<p>Соседям на радость!</p>
							<a href="catalog.html" class="button">Открыть каталог</a>
						</div>						
					</li>
					<li class="slide">
						<div class="slide-content">
							<h3>Перфораторы</h3>
							<p>Настоящие мужские игрушки</p>
							<a href="catalog.html" class="button">Открыть каталог</a>
						</div>
					</li>
					<li class="slide">
						<div class="slide-content">
							<h3>Перфораторы</h3>
							<p>Настоящие мужские игрушки</p>
							<a href="catalog.html" class="button">Открыть каталог</a>
						</div>
					</li>
				</ul>
				</div>
			<!-- //Slider -->
		</div>
	</header>
</body>
</html>
